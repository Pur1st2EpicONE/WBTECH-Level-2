definitions:
  v1.CreateRequestV1:
    properties:
      date:
        description: EventDate is the date of the event in YYYY-MM-DD format.
        example: "2028-12-04"
        type: string
      text:
        description: Text is the optional description of the event.
        example: Touch grass
        type: string
      user_id:
        description: UserID is the ID of the user who owns the event.
        example: 1
        type: integer
    type: object
  v1.CreateResponseV1:
    properties:
      event_id:
        description: EventID is the unique identifier of the newly created event.
        example: 3383503d-fb71-4b8c-85bd-a914c84252a9
        type: string
    type: object
  v1.DeleteRequestV1:
    properties:
      event_id:
        description: EventID is the unique identifier of the event to delete.
        example: 3383503d-fb71-4b8c-85bd-a914c84252a9
        type: string
      user_id:
        description: UserID is the ID of the user who owns the event.
        example: 1
        type: integer
    required:
    - event_id
    - user_id
    type: object
  v1.DeleteResponseV1:
    properties:
      event_deleted:
        description: Deleted indicates whether the event was successfully deleted.
        example: true
        type: boolean
    type: object
  v1.ErrorResponse400:
    properties:
      code:
        description: Code is the HTTP status code.
        example: 400
        type: integer
      message:
        description: Message is a human-readable description of the error.
        example: invalid date format, expected YYYY-MM-DD
        type: string
    type: object
  v1.ErrorResponse500:
    properties:
      code:
        description: Code is the HTTP status code.
        example: 500
        type: integer
      message:
        description: Message is a human-readable description of the error.
        example: internal server error
        type: string
    type: object
  v1.EventDtoV1:
    properties:
      date:
        description: EventDate is the date of the event in YYYY-MM-DD format.
        example: "2028-12-04"
        type: string
      event_id:
        description: EventID is the unique identifier of the event.
        example: 3383503d-fb71-4b8c-85bd-a914c84252a9
        type: string
      text:
        description: Text is the description of the event.
        example: Touch grass
        type: string
    type: object
  v1.ListOfEventsResponseV1:
    properties:
      events:
        description: Events is the list of events returned by the API.
        items:
          $ref: '#/definitions/v1.EventDtoV1'
        type: array
    type: object
  v1.UpdateRequestV1:
    properties:
      event_id:
        description: EventID is the unique identifier of the event to update.
        example: 3383503d-fb71-4b8c-85bd-a914c84252a9
        type: string
      new_date:
        description: NewDate is the new optional date for the event in YYYY-MM-DD
          format.
        example: "2028-12-05"
        type: string
      text:
        description: Text is the new optional description for the event.
        example: Grind leetcode
        type: string
      user_id:
        description: UserID is the ID of the user who owns the event.
        example: 1
        type: integer
    type: object
  v1.UpdateResponseV1:
    properties:
      event_updated:
        description: Updated indicates whether the event was successfully updated.
        example: true
        type: boolean
    type: object
